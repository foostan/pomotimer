<section ng-controller="TodoCtrl"> <header> <ul class="nav nav-pills">
      <li class="active"><a ng-href="#">Today</a></li>
      <li><a ng-href="#">Inventory</a></li>
      <li><a ng-href="#">Archived</a></li>
    </ul>
  </header>

  <sction>
    <div ng-repeat="task in tasks">
        <div class="task" ng:class="{true:'task-done', false:'task-wip'}[task.done==true]">
          <span class="glyphicon" ng:class="{true:'glyphicon-check', false:'glyphicon-unchecked'}[task.done==true]" glyphicon-unchecked" ng-click="task.done = !task.done"></span>
          <a ng-click="isCollapsed = !isCollapsed">
              {{task.title}}
          </a>
        </div>
        <div collapse="{{task.open}}">
            {{task.content}}
        </div>
    </div>

  </sction>

  <footer>
  </footer>
</section>
