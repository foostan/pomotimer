<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link href="assets/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/pomotimer.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Coda+Caption:800' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="container">

    <div class="page-header">
        <h1 class="text-danger timmer">25:00</h1>

        <h4>Running activity</h4>

        <div class="btn-group pull-right">
            <button type="button" class="btn btn-xs"><span class="glyphicon glyphicon-arrow-down"></span></button>
            <button type="button" class="btn btn-xs"><span class="glyphicon glyphicon-ok"></span></button>
            <button type="button" class="btn btn-xs"><span class="glyphicon glyphicon-transfer"></span></button>
            <button type="button" class="btn btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
        </div>

        <div class="btn-group btn-group-justified">
            <a class="btn btn-primary" href="#"><span class="glyphicon glyphicon-play-circle"></span> Start</a>
            <a class="btn btn-success" href="#"><span class="glyphicon glyphicon-tree-deciduous"></span> Break</a>
            <a class="btn btn-danger" href="#"><span class="glyphicon glyphicon-ban-circle"></span> Stop</a>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead>
            <tr><th>Today</th></tr>
        </thead>
        <tbody>
        <tr><td>
                Activity1
                <span class="badge">2</span>
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-xs"><span class="glyphicon glyphicon-arrow-up"></span></button>
                    <button type="button" class="btn btn-xs"><span class="glyphicon glyphicon-ok"></span></button>
                    <button type="button" class="btn btn-xs"><span class="glyphicon glyphicon-transfer"></span></button>
                    <button type="button" class="btn btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
                </div>
        </td></tr>
        <tr><td>
                Activity2
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-xs"><span class="glyphicon glyphicon-arrow-up"></span></button>
                    <button type="button" class="btn btn-xs"><span class="glyphicon glyphicon-ok"></span></button>
                    <button type="button" class="btn btn-xs"><span class="glyphicon glyphicon-transfer"></span></button>
                    <button type="button" class="btn btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
                </div>
        </td></tr>
        </tbody>
    </table>

    <table class="table table-striped table-hover">
        <thead>
            <tr><th>Finished</th></tr>
        </thead>
        <tbody>
        <tr><td>
                Finished activity1
                <span class="badge">7</span>
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-xs"><span class="glyphicon glyphicon-open"></span></button>
                    <button type="button" class="btn btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
                </div>
        </td></tr>
        <tr><td>
                Finished activity2
                <span class="badge">5</span>
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-xs"><span class="glyphicon glyphicon-open"></span></button>
                    <button type="button" class="btn btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
                </div>
        </td></tr>
        </tbody>
    </table>

</div> <!-- /container -->
</body>
</html>
